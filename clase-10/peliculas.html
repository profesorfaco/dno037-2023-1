<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <!--Vamos a buscar el CSS de Bootstrap--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--Podemos hacer algunos ajustes a sus CSS variables -->
        <style>
            :root {
                --bs-body-color: #fff;
                --bs-body-bg: #111;
            }
        </style>
        <title>Remake &#127909;</title>
    </head>
    <body>
        <div class="container">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html" class="fw-bold">Películas</a> <a href="ganancias.html">Ganancias</a></nav>

        </div>
        <main class="container py-3">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" style="min-height: 80vh;" id="pelis">
                <!--acá se meten las películas-->
            </div>
        </main>
        <div class="container">
            <footer class="d-flex justify-content-between py-3">
                <div>Nombre Apellido</div>
                <div>DNO037</div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            Papa.parse("https://raw.githubusercontent.com/profesorfaco/dno037-2023/main/clase-10/datos.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var peliculas = respuesta.data;
                    console.log(peliculas);
                    peliculas.forEach(function (pelicula, i) {
                        document.querySelector("#pelis").innerHTML +=
                            "<article class='col'><div class='card border-0'><img src='images/" + pelicula.pic_sm + "' class='card-img-top'><div class='card-body bg-dark'><a href='pelicula.html?nro=" + i + "'><h2 class='card-title fs-6'>" + pelicula.name + "</h2></a></div></div></article>";
                    });
                },
            });
        </script>
                <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-light"));
        </script>
    </body>
</html>
